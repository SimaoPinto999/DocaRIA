<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoçaRIA - Marketplace de Doçaria Tradicional</title>
    <link rel="icon" href="images/logo DoçaRIA.jpg" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap">
    <!--Remote links-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" />
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Commissioner";
            background-color: #f8e4d4;
            margin: 0;
            padding: 0;
        }
        .checkout-container {
            max-width: 600px;
            margin: 50px auto;
            margin-top: 75px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-success {
            background-color: #28a745;
            border: none;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-main">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo DoçaRIA.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                DoçaRIA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Página Inicial</a></li>
                    <li class="nav-item"><a class="nav-link" href="produtos.html"><i class="fa fa-birthday-cake" aria-hidden="true"></i> Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="produtores.html"><i class="fa fa-user" aria-hidden="true"></i> Produtores</a></li>
                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item" id="loginLI"><a href="login.html" class="btn nav-link" style="background-color: #ff6b35;"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Login </a></li>
                    <li class="nav-item d-none text-center" id="userMenu">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="checkout-container">
        <h1 class="text-center">Finalizar Compra</h1>
        <p class="text-center">Confira suas informações antes de finalizar a compra.</p>

        <!-- Formulário de Checkout -->
        <form>
            <div class="mb-3">
                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="Seu nome" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Seu endereço completo" required>
            </div>
            <div class="mb-3">
                <label for="cartao" class="form-label">Número do Cartão</label>
                <input type="text" class="form-control" id="cartao" placeholder="**** **** **** ****" required>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="validade" class="form-label">Validade</label>
                    <input type="text" class="form-control" id="validade" placeholder="MM/AA" required>
                </div>
                <div class="col-md-6">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="123" required>
                </div>
            </div>
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-success btn-lg">Finalizar Compra</button>
            </div>
        </form>
    </div>

    <nav class="navbar bg-body-tertiary border-top" style="background-color: #EF2A39;">
        <div class="container small">
            <div class="navbar-text" style="color: white;">&copy;  DoçaRIA - MAS 2024/25</div>
            <div class="navbar-text" style="color: white;">Made with <i class="fa fa-heart" aria-hidden="true"></i> by Grupo 2 - P3</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>

    <!-- JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src=""></script>
</body>
</html>
