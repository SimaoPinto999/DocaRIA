<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoçaRIA - Marketplace de Doçaria Tradicional</title>
    <link rel="icon" href="images/logo DoçaRIA.jpg" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap">
    <!--Remote links-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" />
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: "Commissioner";
            background-color: #F5F5F5;
            padding-top: 70px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

            .profile-header img {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                border: 4px solid #ff6b35;
            }

            .profile-header h1 {
                font-size: 1.5em;
                margin: 10px 0;
                color: #333;
            }

        .form-group {
            margin-bottom: 20px;
        }

            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 5px;
                color: #555;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 5px;
                background-color: #f9f9f9;
                color: #333;
                pointer-events: none; /* Campos inicialmente não editáveis */
            }

                .form-group input.editable {
                    background-color: #ffffff;
                    pointer-events: auto; /* Torna os campos editáveis */
                }

        .options {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }

            .options a {
                display: block;
                text-decoration: none;
                color: #555;
                padding: 10px 0;
                border-bottom: 1px solid #eee;
            }

                .options a:hover {
                    color: #ff6b35;
                }

        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

            .actions button {
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-weight: bold;
            }

            .actions .edit-btn {
                background-color: #4caf50;
                color: white;
            }

            .actions .logout-btn {
                background-color: #f44336;
                color: white;
            }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-main">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logoUpdated.jpg" width="30" height="30" class="d-inline-block align-top" alt="" style="border-radius: 15px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Página Inicial</a></li>
                    <li class="nav-item"><a class="nav-link" href="produtos.html"><i class="fa fa-birthday-cake" aria-hidden="true"></i> Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="produtores.html"><i class="fa fa-user" aria-hidden="true"></i> Produtores</a></li>
                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item" id="loginLI"><a href="login.html" class="btn nav-link" style="background-color: #ff6b35;"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Login </a></li>
                    <li class="nav-item d-none text-center" id="userMenu">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="profile-header">
            <img id="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
            <h1 id="profile-name">Carregando...</h1>
        </div>

        <form id="accountForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="">
            </div>
            <div class="form-group">
                <label for="address">Morada de Envio</label>
                <input type="text" id="address" value="">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="">
            </div>
            <div class="form-group">
                <label for="conta">Tipo de Conta:</label>
                <input type="text" id="conta" value="" disabled>
            </div>
        </form>

        <div class="options">
            <a href="#">Detalhes de Pagamento</a>
            <a href="#">Histórico de Encomendas</a>
            <a href="#">Tornar-me Vendedor</a>
        </div>

        <div class="actions">
            <button class="edit-btn" id="editBtn">Editar</button>
            <button class="logout-btn" id="logoutBtn">Sair</button>
        </div>
    </div>

    <script>
        const editBtn = document.getElementById("editBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const inputs = document.querySelectorAll("input");
        const profileName = document.getElementById("profile-name");
        const profilePic = document.getElementById("profile-pic");
        const passwordInput = document.getElementById("password");

        const user_index = JSON.parse(localStorage.getItem("user-index"));
        var users = JSON.parse(localStorage.getItem("users"));
        // Função para carregar os dados do usuário do localStorage
        function loadUserData() {
            console.log(user_index);

            if (user_index != null) {
                profileName.innerText = users[user_index].name || "Usuário";
                profilePic.src = users[user_index].foto || "https://via.placeholder.com/150";
                document.getElementById("email").value = users[user_index].email || "";
                document.getElementById("address").value = users[user_index].morada || "";
                document.getElementById("password").value = users[user_index].password || "**********";
                document.getElementById("conta").value = users[user_index].tipo;
            } else {
                alert("Nenhum usuário encontrado no localStorage.");
            }
        }

        // Função para salvar os dados no localStorage
        function saveUserData() {
            const user = {
                name: profileName.innerText,
                foto: profilePic.src,
                email: document.getElementById("email").value,
                morada: document.getElementById("address").value,
                password: document.getElementById("password").value,
                tipo: document.getElementById("conta").value
            };

            console.log(user);
            users[user_index] = user;
            console.log(users);
            localStorage.setItem("users", JSON.stringify(users));
            alert("Detalhes salvos com sucesso!");
        }

        // Configurar os botões
        editBtn.addEventListener("click", (e) => {
            e.preventDefault();
            const isEditing = editBtn.innerText === "Salvar";

            if (isEditing) {
                saveUserData();
                inputs.forEach(input => input.classList.remove("editable"));
                passwordInput.type = 'password';
                editBtn.innerText = "Editar";
            } else {
                inputs.forEach(input => input.classList.add("editable"));
                passwordInput.type = 'text';
                editBtn.innerText = "Salvar";
            }
        });

        logoutBtn.addEventListener("click", (e) => {
            e.preventDefault();
            const confirmLogout = confirm("Tem certeza de que deseja sair?");
            if (confirmLogout) {
                window.location.href = "index.html";
            }
        });

        // Carregar dados do usuário ao iniciar
        document.addEventListener("DOMContentLoaded", () => {
            loadUserData();
        });
    </script>
</body>
</html>
