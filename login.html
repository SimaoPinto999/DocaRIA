<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoçaRIA - Marketplace de Doçaria Tradicional</title>
    <link rel="icon" href="images/logo DoçaRIA.jpg" type="image/icon type">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Commissioner&display=swap">
    <!--Remote links-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" />
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: "Commissioner";
            background-color: #F5F5F5;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-main">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/logo DoçaRIA.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                DoçaRIA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Página Inicial</a></li>
                    <li class="nav-item"><a class="nav-link" href="produtos.html"><i class="fa fa-birthday-cake" aria-hidden="true"></i> Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="produtores.html"><i class="fa fa-user" aria-hidden="true"></i> Produtores</a></li>
                </ul>
                <ul class="navbar-nav justify-content-end">
                    <li class="nav-item" id="loginLI"><a href="login.html" class="btn nav-link" style="background-color: #ff6b35;"><i class="fa fa-user-circle-o" aria-hidden="true"></i> Login </a></li>
                    <li class="nav-item d-none text-center" id="userMenu">
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row" style="height: 50px;"></div>
    <div class="container mt-3">
        <ul class="nav nav-tabs" id="authTabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">
                    Login
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">
                    Registar
                </button>
            </li>
        </ul>
        <div class="row">
            <div class="col-md-8">
                <div class="tab-content" id="authTabsContent">
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="loginemail" placeholder="exemplo@docaria.com">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha:</label>
                                <input type="password" class="form-control" id="loginpassword" placeholder="********">
                            </div>
                            <hr>
                            <div class="d-none text-danger mb-3" id="loginErro">
                                <label class="form-label"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Email ou Password Inválidos!</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <form id="registerForm">
                            <div class="form-group">
                                <label class="form-label">Selecionar tipo de conta...</label><br>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="userType" id="registerClient" value="Cliente" checked>
                                    <label class="form-check-label" for="registerClient">Registrar Cliente</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="userType" id="registerProdutor" value="Produtor">
                                    <label class="form-check-label" for="registerProducer">Registrar Produtor</label>
                                </div>
                                <div id="clienteForm" class="mt-3">
                                    <div class="form-group mb-1">
                                        <label for="registerclienteName" class="form-label">Nome:</label>
                                        <input type="text" class="form-control" id="registerclienteName" name="registerclienteName" placeholder="Exemplo Conta">
                                    </div>
                                    <div class="d-none mb-3 text-danger" id="registerclienteNameError">
                                        <label class="form-label"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Mínimo de 3 chars!</label>
                                    </div>
                                    <div class="form-group mb-1">
                                        <label for="registerclienteMorada" class="form-label">Morada:</label>
                                        <input type="text" class="form-control" id="registerclienteMorada" name="registerclienteMorada" placeholder="Rua Dos Morais">
                                    </div>
                                    <div class="d-none mb-3 text-danger" id="registerclienteMoradaError">
                                        <label class="form-label"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Mínimo de 3 chars!</label>
                                    </div>
                                    <div class="form-group mb-1">
                                        <label for="email" class="form-label">Email:</label>
                                        <input type="email" class="form-control" id="registerclienteEmail" name="registerclienteEmail" placeholder="exemplo@docaria.com">
                                    </div>
                                    <div class="d-none mb-3 text-danger" id="registerclienteEmailError">
                                        <label class="form-label"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Mínimo de 8 chars!</label>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="password" class="form-label">Senha:</label>
                                        <input type="password" class="form-control" id="registerclientePassword" name="registerclientePassword" placeholder="********">
                                    </div>
                                    <div class="d-none mb-3 text-danger" id="registerclientePasswordError">
                                        <label class="form-label"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Mínimo de 5 chars!</label>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="foto" class="form-label">Foto (em formato link e opcional):</label>
                                        <input type="text" class="form-control" id="foto" name="foto" placeholder="https://aminhafoto.com">
                                    </div>
                                    <button type="submit" class="btn btn-success" onclick="">Criar Conta</button>
                                </div>
                                <div id="produtorForm" class="d-none mt-3">
                                    <div class="form-group mb-1">
                                        <label for="registerName" class="form-label">Nome do negócio:</label>
                                        <input type="text" class="form-control" id="registerprodutorName" name="registerprodutorName" placeholder="Zé Dos Bolos">
                                    </div>
                                    <div class="d-none mb-3 text-danger" id="registerprodutorNameError">
                                        <label class="form-label"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Mínimo de 3 chars!</label>
                                    </div>
                                    <div class="form-group mb-1">
                                        <label for="registerName" class="form-label">Localização do negócio:</label>
                                        <input type="text" class="form-control" id="registerprodutorMorada" name="registerprodutorMorada" placeholder="Avenida Rei Juliano">
                                    </div>
                                    <div class="d-none mb-3 text-danger" id="registerprodutorMoradaError">
                                        <label class="form-label"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Mínimo de 3 chars!</label>
                                    </div>
                                    <div class="form-group mb-1">
                                        <label for="inputNegocio">Tipo de negócio:</label>
                                        <select id="inputNegocio" class="form-control" name="inputNegocio">
                                            <option selected>...</option>
                                            <option value="Confeitaria">Confeitaria</option>
                                            <option value="Independente">Independente</option>
                                        </select>
                                    </div>
                                    <div class="d-none mb-3 text-danger" id="registerprodutorNegocioError">
                                        <label class="form-label"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Escolha inválida!</label>
                                    </div>
                                    <div class="form-group mb-1">
                                        <label for="email" class="form-label">Email:</label>
                                        <input type="email" class="form-control" id="registerprodutorEmail" name="registerprodutorEmail" placeholder="exemplo@docaria.com">
                                    </div>
                                    <div class="d-none mb-3 text-danger" id="registerprodutorEmailError">
                                        <label class="form-label"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Mínimo de 8 chars!</label>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="password" class="form-label">Senha:</label>
                                        <input type="password" class="form-control" id="registerprodutorPassword" name="registerprodutorPassword" placeholder="********">
                                    </div>
                                    <div class="d-none mb-3 text-danger" id="registerprodutorPasswordError">
                                        <label class="form-label"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Mínimo de 5 chars!</label>
                                    </div>
                                    <div class="form-group mb-3">
                                        <label for="foto" class="form-label">Foto (em formato link e opcional):</label>
                                        <input type="text" class="form-control" id="registerprodutorFoto" name="registerprodutorFoto" placeholder="https://aminhafoto.com"/>
                                    </div>
                                    <div class="d-none fw-bold" id="RegistoSucesso">
                                        <label class="text-success"><i class="fa fa-check-circle-o" aria-hidden="true"></i> Produtor Registado Com Sucesso!</label>
                                    </div>
                                    <button type="submit" class="btn btn-success" onclick="">Criar Conta</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4 text-end">
                <div class="image-container">
                    <img src="images/logo DoçaRIA.png" alt="Placeholder Image" height="250px" width="300px" style="border: 1px solid black;">
                </div>
            </div>
        </div>
    </div> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
